<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebShare Manual Test: Share non-string types (test implicit conversion)</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="resources/manual-helper.js"></script>
  </head>
  <body>
    <script>
        setup({explicit_timeout: true});

        callWhenButtonClicked(() => navigator.share({title: 384957, text: {}}));
    </script>
  </body>
